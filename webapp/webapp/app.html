<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv ="X-UA-compatible" content = "IE = edge, chrome = 1">
<meta name ="viewport" content = "width=device-width, initial-scale=1.0">
<title>응용문제(ajax)</title>
<script src = "./jquery.js"></script>
<script>
/*응용문제
 사용자가 1~10까지 숫자중 한가지를 선택합니다.
 해당 숫자를 app로 back단에게 ajax로 전달합니다.
 back은 1~10까지 숫자중 무작위 숫자 하나를 뽑습니다.math.random
 사용자가 입력한 숫자와 무작위 숫자가 같을 경우 "당첨"
 다를 경우 "다음 기회에.."라고 app.html에 alert으로 나오는 구현하는 코드를 작성하시오.
 hint : ajax에서 전송되는 값은 모두 문자입니다~~
 */

	$(function() {
		
		$("#btn").click(function() {
			var $number = $("#number").val();
			$.ajax({
				url:"./app",
				data:{number:$number},
				catch:false,
				type:"GET",
				dataType:"text",
				
				success:function(data) {
					console.log(data);
				},
				error:function() {
					console.log("통신 오류가 발생했습니다.");
				}
			});
		});
	
	});


</script>
</head>
<body>
숫자를 입력하세요 [1~10사이] : <input type="text" id="number">
<input type = "button" value = "결과 확인" id="btn">
</body>
</html>
