<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8">
<meta http-equiv ="X-UA-compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>ajax 3일차 (전송형태 - 한글)index5.html과 함께 사용</title>
</head>
<body>
<div id = "print"></div>
</body>
<script>
//encodeURI(암호화) <-> decodeURI(풀이)
var a = decodeURI(window.location.search);
var word = a.split("?user=")[1];
document.getElementById("print").innerText = word;
</script>
</html>
