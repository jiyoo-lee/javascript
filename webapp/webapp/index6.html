<!DOCTYPE html>
<html lang = "ko">
<head>
<meta charset="UTF-8"><meta http-equiv ="X-UA-compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>J-Query (제이쿼리 기초문법)</title>
<script src = "./jquery.js"> 		//상위에 있어야 함
</script>
<script>
		//제이쿼리 실행 방식
/*

 /*

//  (function() {

$(function() {	//jquery 모든 문법을 사용해야함
	
	//click,change,submit
	
	$("#btn").click(function() {	//핸들링 함수
		var $w = 0;
		while($w < 10){
			console.log($w);
			$w++;
		}
	})
	
	$("#sbtn").change(function() {	
		//this -> id
		var $a = $(this).val();	//변수 선언시 무조건 $가 붙음 - 값을 가져옴
		// 값을 가져올때는 val()
		console.log($a);
	})
	
	//버튼 클릭시 홍길동 자동 입력되게 하는 부분
	$("#btn2").click(function() {
		var $b = "홍길동";
		$("#mid").val($b); // 해당 값을 전달
	});
	
	
});

</script>

</head>
<body>
<input type = "button" value = "전송" id = "btn">
<select id = "sbtn">
	<option value = "">[통신사]</option>
	<option value = "SKT">SKT</option>
	<option value = "KT">KT</option>
	<option value = "LGT">LGT</option>
</select>

<input type = "text" id = "mid">
<input type = "button" value = "클릭" id ="btn2">

</body>
</html>
